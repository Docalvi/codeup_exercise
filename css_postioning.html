<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postioning Exercise</title>
    <style>

        #container  {
            width: 400px;
            height: 250px;
        }
    h1  {
        margin-bottom: 0px;
    }
    .box {
        color: white;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        width: 50px;
        height: 50px;
        padding: 10px;
        margin-top: 50px;
        margin-right: 50px;
        float: left;
        position: relative;
    }

    .box>img {
        position: absolute;
        top: -40px;
        right: -40px;
    }

    #red {
        background-color: red;
    }

    #orange {
        background-color: orange;
    }

    #yellow {
        background-color: yellow;
    }

    #green {
        background-color: green;
    }

    #blue {
        background-color: blue;
    }


    #purple {
        background-color: purple;
    }
    </style>
</head>
<body>
    <h1>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visual Spectrum Wavelengths </a>
    </h1>
        <div id="container">
            <div id="red" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 620 - 750nm</div>
            <div id="orange" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 590 - 620nm</div>
            <div id="yellow" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 570 - 590nm</div>
            <div id="green" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 495 - 570nm</div>
            <div id="blue" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 450 - 495nm</div>
            <div id="purple" class="box"><img src="img/codeup-arrow.png" alt="codeup_arrow"> 380 - 450nm</div>
        </div>
</body>
</html>
